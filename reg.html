        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylesheet_reg.css">
    </head>
    <body>
        <div class="grid">
            <header>
                <div class="Headline">
                    <h1 class="Headline">Welcome Home to your SPAHotel</h1>
                </div>
            </header>
            <div class="medialink">
                <ul>
                    <li class="medialink"><a>facebook</a></li>
                    <li><a>youtube</a></li>
                    <li><a>intergram</a></li>
                </ul>

            </div>
            <nav>
                <div class="navbar">
                    <a class="navbutton" href="index.html">HOME</a>
                    <a class="navbutton" href="reg.html">Registration</a>
                    <a class="navbutton" href="login.html">Login</a>
                    <a class="navbutton" href="index.html">Roombooking</a>
                    <a class="navbutton" href="faq.html">FAQ</a>
                    <a class="help_img" href="help.html">
                        <img id="question_mark_icon_white" src="pics/help_question_mark_icon_white.png" alt="HELP" title="How To?">
                    </a>
                </div>
            </nav>
                <section>

                </section>
                <main>
                    <div class="CenterContent">
                        <form class="signup-form">
                            <div class="form-header">
                                <h1>Create Account</h1>
                            </div>
                            <div class="form-body">
                    
                                <div class="row">
                                    <div class="input-group">
                                        <label>First Name</label>
                                        <input type="text" />
                                    </div>
                                        
                                    <div class="input-group">
                                        <label>Last Name</label>
                                        <input type="text" />
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="input-group">
                                        <label>Email</label>
                                        <input type="email" />
                                    </div>
                                </div>
                    
                                <div class="row">
                                    <div class="input-group">
                                        <label>Password</label>
                                        <input type="password" />
                                    </div>
                                        
                                    <div class="input-group">
                                        <label>Confirm Password</label>
                                        <input type="password" />
                                    </div>
                                </div>
                    
                                <div class="row">
                                    <div class="input-group">
                                        <label>Gender</label>
                                        <div class="radio-group">
                                            <div>
                                                <label>
                                                    <input type="radio" name="gender" />
                                                    Female
                                                </label>
                                            </div>
                    
                                            <div>
                                                <label>
                                                    <input type="radio" name="gender"/>
                                                    Male
                                                </label>
                                            </div>
                    
                                            <div>
                                                <label>
                                                    <input type="radio" name="gender"/>
                                                    Other
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                        
                                    <div class="input-group">
                                        <label>Preferences</label>
                                        <div class="checkbox-groups">
                                            <div class="checkbox-group">
                                                <div>
                                                    <label>
                                                        <input type="checkbox" />
                                                        Balcony
                                                    </label>
                                                </div>
                                                <div>
                                                    <label>
                                                        <input type="checkbox" />
                                                        Shower
                                                    </label>
                                                </div>
                                                <div>
                                                    <label>
                                                        <input type="checkbox" />
                                                        Bath
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="checkbox-group">
                                                <div>
                                                    <label>
                                                        <input type="checkbox" />
                                                        Silent
                                                    </label>
                                                </div>
                                                <div>
                                                    <label>
                                                        <input type="checkbox" />
                                                        Montainview
                                                    </label>
                                                </div>
                                                <div>
                                                    <label>
                                                        <input type="checkbox" />
                                                        Xtra large Bed
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                    
                                <div class="row">
                                    <div class="input-group">
                                        <label>Upload Profile Picture</label>
                                        <input type="file" />
                                    </div>
                                    <div class="input-group">
                                        <label>Age</label>
                                        <input type="number" min="0" />
                                    </div>
                               </div>
                    
                               <div class="row">
                                    <div class="input-group">
                                        <label>Comment</label>
                                        <textarea></textarea>
                                    </div>
                               </div>
                            </div>
                    
                            <div class="form-footer">
                                <button class="btn">
                                    Create
                                </button>
                            </div>
                        </form>
                    </div>
                </main>
                <section>          

                </section> 
            
            <footer>
                <div class="footbar">
                    <a class="impressum" href="impressum.html">Impressum</a>

        </div>
