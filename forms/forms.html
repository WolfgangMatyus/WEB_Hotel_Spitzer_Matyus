<!DOCTYPE html>
<html>
    <head>
        <title>WEB_HOTEL_SPITZER_MATYUS</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>

    <body>
        
        <header>
            <div class="Headline">
                <h1>BeispielHotel</h1>
            </div>
                
            <div class="Headline_pic">
                <img src="pics/HEADER-inntalerhof-3947-hotel-sommer_762f4ae754.jpg" width="200" height="100">
            </div>
            <nav>
                <div class="navbar">
                    <a class="navbutton" href="index.html">HOME</a>
                    <a class="navbutton" href="registration.html">Registration</a>
                    <a class="navbutton" href="login.html">Login</a>
                    <a class="navbutton" href="index.html">Roombooking</a>
                    <a class="navbutton" href="faq.html">FAQ</a>
                </div>
            </nav>
        </header>

        <div class="Content">

            <div class="LeftContent">
                <div class="p1">
                    <p>Filter:</p>
                    
                </div>
            </div>
            
            <div class="CenterContent">
                <div class="p1">
                    <p>Choose a room below!</p>
                </div>
                    <form action="result.html" method="GET" enctype="multipart/form-data">
                        <div>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="Username" required>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div>
                            <label for="age">Age</label>
                            <input type="number" name="age" id="age" min="1" max="200" step="5">
                        </div>
                        <div>
                            <label for="date">Birthdate</label>
                            <input type="date" name="date" id="date" min="2019-06-10">
                        </div>
                        <div>
                            Favorit Food
                            <div>
                                <label for="banana">Banana</label>
                                <input type="checkbox" name="banana" id="banana">
                            </div>
                            <div>
                                <label for="aple">Aple</label>
                                <input type="checkbox" name="aple" id="aple">
                            </div>
                        </div>
                            <div>
                                Gender
                                <div>
                                    <label for="male">Male</label>
                                    <input type="radio" name="gender" id="male">
                                </div>
                                <div>
                                    <label for="male">Female</label>
                                    <input type="radio" name="gender" id="female">
                                </div>
                            </div>
                            <div>
                                <label for="eyeColor">Eye Color</label>
                                <select name="eyeColor" id="eyeColor" multiple>
                                    <option value="Green">Green</option>
                                    <option label="Red" value="Red"></option>
                                </select>
                            </div>
                            <div>
                                <label for="bio">Bio</label>
                                <textarea id="bio" name="bio"></textarea>
                            </div>
                            <input type="hidden" name="hidden" value="hi">
                            <div>
                                <label for="file">File</label>
                                <input id="file" type="file" name="file">
                            </div>
                            <div>
                                <label for="phone">Phone</label>
                                <input type="tel" name="phone" id="phone">
                            </div>
                            <div>
                                <label for="url">URL</label>
                                <input type="url" name="url" id="url">
                            </div>
                            <div>
                                <label for="color">Color</label>
                                <input type="color" name="color" id="color">
                            </div>
                        <div>
                            <label>
                                Password
                                <input type="password" name="password" placeholder="Password" required>
                            </label>
                        </div>
                        <div>
                            <label>
                                Password
                                <input type="password" name="password" placeholder="Password" required>
                            </label>
                        </div>
                        <button type="reset">Reset</button>
                        <button type="submit">Submit</button>
                    </form>
            </div>
            <div class="RightContent">
                <div class="p1">
                    <p>specials:</p>
                </div>
            </div>
        </div>

        <footer>
            <div class="footbar">
                <a class="impressum" href="impressum.html">Impressum</a>
            </div>
        </footer>

    </body>

</html>
